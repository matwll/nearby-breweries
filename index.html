<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation-float.min.css"
      integrity="sha512-COhcCg6IPtpBb4rDu3fJb+MOVP8vjJmoASF9jl8KoPQwQTlh3pKBE7FHPBPLnd3jV/ZJ77g+8haAFlNwtkOi1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Nearby Brewery Search</title>
  </head>

  <body>
    <!-- Header/Navbar(?) -->
    <header>
      <h1>Local Breweries</h1>
    </header>
    <div class="coverImage">
      <img src="./assets/images/beer-cover2.png" />
    </div>
    <!-- Landing Page with initial confirm button and fun facts -->
    <div class="landingPage">
      <div class="landingIntro">
        <h4>
          Do you like a cold glass of beer and are looking to try something new?
        </h4>
        <h5>
          Click the button below to see how to find a local brewery near you!
        </h5>
        <button id="yesBtn" class="button">
          Sure! I'd like to try something new.
        </button>
      </div>

      <div class="funFacts">
        <h4>
          Want to learn more about where you're going and what you're drinking?
        </h4>
        <h5>Learn more about beer and breweries below!</h5>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="factContainer"></div>

    <!-- Search page for pulling up brewery -->
    <div id="searchBox" class="hide">
      <div>
        <input
          class="input-field search-field"
          type="search"
          placeholder="Search for your city name..."
        />
      </div>
      <div>
        <button id="searchBtn" class="button">Search</button>
      </div>
    </div>

    <!-- Results page with brewery info and giphy result -->
    <div class="breweryList">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    </div>

    <script src="./assets/javascript/giphy.js"></script>
    <script src="./assets/javascript/brewery.js"></script>
  </body>
</html>
